<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Core Types</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-md-4 mx-auto">
        <div class="row">
          <div class="col-12">
            <input id="input-1" class="form-control" type="number" placeholder="Number 1">
          </div>
          <div class="col-12 py-3">
            <input id="input-2" class="form-control" type="number" placeholder="Number 2">
          </div>
          <div class="col-12 d-flex justify-content-end py-3">
            <button id="btn-submit" type="button" class="btn px-4 btn-outline-primary">ADD</button>
          </div>

          <div class="col-12">
            <h6>The result is : <strong id="result"></strong></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
